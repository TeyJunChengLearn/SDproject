<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/myaccount.css') }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>ShareBear</title>
</head>
<body>
    <div class="top-bar-container">
        <div class="leftarrowicon" onclick="history.back()" style="cursor: pointer;">
        <i class="bi bi-arrow-left"></i>
    </div>
        <div class="header-text">My Account</div>
        <div class="icon">
            <div class="cart" onclick="window.location.href='/cart'">
                <i class="bi bi-cart3"></i>
            </div>
        </div>
    </div>

    <div class="title-container">
        <div class="profile">
            <img src="{{ url_for('static', filename='uploads/' ~ user.avatar_filename) if user.avatar_filename else url_for('static', filename='default-avatar.png') }}" alt="Profile" />
        </div>
    </div>

    <div class="menu-container">
        <div class="menu-item" onclick="window.location.href='{{ url_for('myprofile') }}'">
            <i class="fas fa-user"></i>
            <span>My Profile</span>
            <i class="fas fa-chevron-right arrow"></i>
        </div>
        <div class="menu-item">
            <i class="fas fa-shopping-bag"></i>
            <span>Order History</span>
            <i class="fas fa-chevron-right arrow"></i>
        </div>
        <div class="menu-item" onclick="window.location.href='/notification'">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
            <i class="fas fa-chevron-right arrow"></i>
        </div>
        <div class="menu-item" onclick="window.location.href='{{ url_for('myrequest') }}'">
            <i class="fas fa-heart"></i>
            <span>My Request ({{ pending_requests_count }})</span>
            <i class="fas fa-chevron-right arrow"></i>
        </div>
        {% if user.charity %}
        {% else %}
            <div class="menu-item" onclick="window.location.href='{{ url_for('createCharity') }}'">
                <i class="bi bi-piggy-bank-fill" ></i>
                <span>Register as Charity</span>
                <i class="fas fa-chevron-right arrow"></i>
            </div>
            
        {% endif %}
        <a class="menu-item" href="mailto:junelson2002@gmail.com">
            <i class="bi bi-patch-question-fill"></i>
            <span>Inquiry</span>
            <i class="fas fa-chevron-right arrow"></i>
        </a>
        <div class="menu-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
            <i class="fas fa-chevron-right arrow"></i>
        </div>
    </div>

    <div class="logout-btn-wrapper">
        <a href="{{url_for('logout')}}">
            <button type="button" class="logout-btn" >Log Out</button>
        </a>
    </div>

    <div class="navigation-bar-container">
        <div class="home-icon" onclick="window.location.href='/homepage'">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span class="home-text">Home</span>
        </div>
        <div class="charity-icon" onclick="window.location.href='/charity'">
            <i class="bi bi-piggy-bank-fill"></i>
            <span class="charity-text">Charity</span>
        </div>
        <div class="order-icon" onclick="window.location.href='/myorders'">
            <i class="bi bi-bag-fill"></i>
            <span class="order-text">My Orders</span>
        </div>
        <div class="account-icon" onclick="window.location.href='/myaccount'">
            <i class="bi bi-person-fill"></i>
            <span class="account-text">Account</span>
        </div>
    </div>
</body>
</html>
