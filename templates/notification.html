<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/notification.css') }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>ShareBear</title>
</head>
<body>
    <div class="top-bar-container">
        <div class="leftarrowicon" onclick="window.location.href='{{url_for('homepage')}}'" style="cursor: pointer;">
        <i class="bi bi-arrow-left"></i>
    </div>
        <div class="header-text">Notifications</div>
        <div class="icon">
            <div class="cart" onclick="window.location.href='/cart'">
                <i class="bi bi-cart3"></i>
            </div>
        </div>
    </div>

    <div class="mark-all">
        <span class="all-text">All</span>
        <span class="mark-read">Mark all as read</span>
    </div>

    <!-- Notifications List -->
    <div class="notifications">
    {% for note in notifications %}
        <a href="{{ url_for('notification_detail', index=note.id) }}" class="notification-link">
        <div class="notification-card {% if not note.read %}unread{% endif %}">
            <div class="notification-content">
                <div class="title {% if note.color == 'blue' %}blue-text{% endif %}">{{ note.message }}</div>
                <div class="time">{{ note.created_at }}</div>
            </div>
        </div>
        </a>
        {% else %}

        There is no notification
    {% endfor %}
    </div>

    <div class="navigation-bar-container">
        <div class="home-icon" onclick="window.location.href='/homepage'">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span class="home-text">Home</span>
        </div>
        <div class="explore-icon" onclick="window.location.href='#'">
            <i class="bi bi-search"></i>
            <span class="explore-text">Explore</span>
        </div>
        <div class="order-icon" onclick="window.location.href='/myorders'">
            <i class="bi bi-bag-fill"></i>
            <span class="order-text">My Orders</span>
        </div>
        <div class="account-icon" onclick="window.location.href='/myaccount'">
            <i class="bi bi-person-fill"></i>
            <span class="account-text">Account</span>
        </div>
    </div>


    <script src="{{ url_for('static', filename='js/notification.js') }}"></script>
</body>
</html>
