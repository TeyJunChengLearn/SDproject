<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  {% block css %}{% endblock %}
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Raleway:wght@700&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <!-- Country select -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  
  <title>ShareBear</title>
</head>
<body>
    <div class="navigation-bar-container">
        <div class="leftarrowicon" onclick="window.location.href='/homepage'" style="cursor: pointer;">
            <i class="bi bi-arrow-left"></i>
        </div>
        <div class="header-text">{% block header %}{% endblock %}</div>
        <div class="icon">
            <div class="notify" onclick="window.location.href='/notification'">
                <i class="bi bi-bell"></i>
            </div>
            <div class="cart">
                <i class="bi bi-cart3"></i>
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
