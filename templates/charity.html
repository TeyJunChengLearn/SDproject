<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/charity.css') }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>ShareBear</title>
</head>
<body>
    <div class="top-bar-container">
        <div class="leftarrowicon" onclick="window.location.href='/homepage'" style="cursor: pointer;">
            <i class="bi bi-arrow-left"></i>
        </div>
        <div class="header-text">Charity</div>
        <div class="icon">
            <div class="notify" onclick="window.location.href='/notification'">
                <i class="bi bi-bell"></i>
            </div>
            <div class="cart" onclick="window.location.href='/cart'">
                <i class="bi bi-cart3"></i>
            </div>
        </div>
    </div>

    <div class="text-container">
        <h1>Expand your kindness<br>to the world</h1>
    </div>

    <div class="charity-list">
    {% for charity in charities %}
    <div class="charity-card">
        <img src="{{ url_for('static', filename='uploads/' ~ charity.user.avatar_filename) if charity.user.avatar_filename else url_for('static', filename='default-avatar.png') }}" alt="Charity Image">
        <div class="charity-info">
            <h2>{{ charity.user.email }}</h2>
            <div class="button-container">
                <button onclick="window.location.href='{{url_for('charity_donate',charity_id=charity.id)}}'">Donate</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

    <div class="navigation-bar-container">
        <div class="home-icon" onclick="window.location.href='/homepage'">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span class="home-text">Home</span>
        </div>
        <div class="charity-icon" onclick="window.location.href='/charity'">
            <i class="bi bi-piggy-bank-fill"></i>
            <span class="charity-text">Charity</span>
        </div>
        <div class="order-icon" onclick="window.location.href='/myorders'">
            <i class="bi bi-bag-fill"></i>
            <span class="order-text">My Orders</span>
        </div>
        <div class="account-icon" onclick="window.location.href='/myaccount'">
            <i class="bi bi-person-fill"></i>
            <span class="account-text">Account</span>
        </div>
    </div>
</body>
</html>
