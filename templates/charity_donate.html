<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/charity.css') }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>ShareBear</title>
</head>
<body>
    <div class="top-bar-container">
        <div class="leftarrowicon" onclick="history.back()" style="cursor: pointer;">
            <i class="bi bi-arrow-left"></i>
        </div>
        <div class="header-text">Charity</div>
        <div class="icon">
            <div class="notify" onclick="window.location.href='/notification'">
                <i class="bi bi-bell"></i>
            </div>
            <div class="cart" onclick="window.location.href='/cart'">
                <i class="bi bi-cart3"></i>
            </div>
        </div>
    </div>

    <form>
        <div class="title-container">
            <h2>Add Item</h2>
            <p>Add item that wanted to donate to the charity.</p>
        </div>
        <div class="upload-box" id="uploadBox">
            <div class="upload-icon">ðŸ“¤</div>
            <p><strong>Choose a file or drag & drop it here</strong></p>
            <p class="subtext">JPEG, PNG formats, up to 50MB</p>
            <label class="browse-button">
            Browse File
            <input type="file" name="photos" id="fileInput" accept="image/*" style="display: none;">
            </label>
        </div>

        <div id="previewContainer"></div>

        <div class="itempage-btn">
            <button type="button" class="back-btn" onclick="window.location.href='/charity'">Back</button>
            <button type="button" class="next-btn" onclick="window.location.href='/charity/confirmation'">Next</button>
        </div>
    </form>

    <script src="{{ url_for('static', filename='js/charity_donate.js') }}"></script>
</body>
</html>
