<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/adminmanagelisting.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Raleway:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Admin Manage Listing</title>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">ShareBear</div>
      <nav>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a href="#"><i class="fas fa-th-large"></i> Manage System</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Manage User</a></li>
            <li><a href="#"><i class="fas fa-list-alt"></i> Manage Listing</a></li>
            <li><a href="#"><i class="fas fa-inbox"></i> User Inquiry</a></li>
        </ul>
      </nav>
      <a class="logout-button" href="#">Logout</a>
    </aside>
    <main class="dashboard">
      <header class="dashboard-header">
        <h1>Edit User</h1>
        <div class="search-bar"><input type="text" placeholder="Search" /></div>
      </header>

        <section class="add-user">
        <div class="edit-form-container">
            <h2>Add New User</h2>
            <form action="" method="POST" enctype="multipart/form-data">
            
            <!-- Image Upload -->
            <div class="form-group">
                <label for="avatar">Upload Avatar:</label>
                <input type="file" id="avatar" name="avatar" accept="image/*">
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" required>
            </div>

            <div class="form-group">
                <label for="staff_id">Staff ID:</label>
                <input type="text" id="staff_id" name="staff_id" required>
            </div>

            <div class="button-row">
                <button type="submit" class="confirm-btn">Add User</button>
                <a href="" class="delete-btn">Cancel</a>
            </div>
            </form>
        </div>
        </section>






    </main>
  </div>
  <script src="{{ url_for('static', filename='js/adminreports.js') }}"></script>


</body>
</html>
