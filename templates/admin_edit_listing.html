<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/adminmanagelisting.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Raleway:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Admin Manage Listing</title>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">ShareBear</div>
      <nav>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a href="#"><i class="fas fa-th-large"></i> Manage System</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Manage User</a></li>
            <li><a href="#"><i class="fas fa-list-alt"></i> Manage Listing</a></li>
            <li><a href="#"><i class="fas fa-inbox"></i> User Inquiry</a></li>
        </ul>
      </nav>
      <a class="logout-button" href="#">Logout</a>
    </aside>
    <main class="dashboard">
      <header class="dashboard-header">
        <h1>Edit Listing</h1>
        <div class="search-bar"><input type="text" placeholder="Search" /></div>
      </header>


        <section class="edit-listing">
            <div class="edit-form-container">
                <h2>Edit Listing</h2>
                <form action="{{ url_for('update_listing', listing_id=listing.id) }}" method="POST" enctype="multipart/form-data">
                
                <!-- Image preview -->
                <div class="form-group">
                    <label>Current Image:</label><br>
                    <img src="{{ url_for('static', filename=listing.image) }}" alt="Listing Image" class="preview-image">
                </div>

                <!-- Image upload -->
                <div class="form-group">
                    <label for="image">Change Image:</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="name">Title:</label>
                    <input type="text" id="name" name="name" value="{{ listing.name }}" required>
                </div>

                <div class="form-group">
                    <label for="price">Price (RM):</label>
                    <input type="number" id="price" name="price" value="{{ listing.price }}" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="5" required>{{ listing.description }}</textarea>
                </div>

                <div class="button-row">
                    <button type="submit" class="confirm-btn">Confirm Edit</button>
                    <a href="{{ url_for('delete_listing', listing_id=listing.id) }}" class="delete-btn">Delete</a>
                </div>
                </form>
            </div>
            </section>



    </main>
  </div>
  <script src="{{ url_for('static', filename='js/adminreports.js') }}"></script>


</body>
</html>
