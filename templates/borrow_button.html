<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/borrow_button.css') }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>ShareBear</title>
</head>
<body>
    <div class="top-bar-container">
        <div class="leftarrowicon" onclick="history.back()" style="cursor: pointer;">
            <i class="bi bi-arrow-left"></i>
        </div>
        <div class="header-text">Borrow</div>
        <div class="icon">
            <div class="notify" onclick="window.location.href='/notification'">
                <i class="bi bi-bell"></i>
            </div>
            <div class="cart" onclick="window.location.href='/cart'">
                <i class="bi bi-cart3"></i>
            </div>
        </div>
    </div>

    <div class="title-container">
        <h2>Choose Item</h2>
        <p>Choose an item from your current listing products that wanted to trade with other.</p>
    </div>

    <form method="get" action="{{ url_for('borrow_confirmation') }}">
        <div class="select-time-section">
            <div id="borrow-calendar" class="calendar-widget"></div>
            <input type="hidden" name="borrow_range" id="borrow-range-hidden" required>
        </div>


        <div class="itempage-btn">
            <button type="button" class="back-btn" onclick="history.back()">Back</button>
            <button type="submit" class="submit-btn" onclick="window.location.href='{{ url_for('borrow_confirmation') }}'">Borrow</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
    flatpickr("#borrow-calendar", {
        mode: "range",
        dateFormat: "Y-m-d",
        minDate: "today",
        inline: true,
        onChange: function(selectedDates, dateStr, instance) {
            document.getElementById("borrow-range-hidden").value = dateStr;
        }
    });
    </script>


</body>

</html>
