<!-- templates/order_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/order_detail.css') }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>ShareBear</title>
</head>
<body>
    <div class="top-bar-container">
        <div class="leftarrowicon" onclick="history.back()" style="cursor: pointer;">
        <i class="bi bi-arrow-left"></i>
        </div>
        <div class="header-text">Order Detail</div>
        <div class="icon">
            <div class="notify" onclick="window.location.href='/notification'">
                <i class="bi bi-bell"></i>
            </div>
        </div>
    </div>

    <div class="order-detail">
        <div class="order-id">
            <div class="left">
                Order ID <span class="order-number">#{{ order.id }}</span>
            </div>
            <div class="right">
                <span class="status {{ order.status | lower | replace(' ', '-') }}">{{ order.status }}</span>
            </div>
        </div>


       <div class="items">
            <h1>Your items</h1>
            {% for item in order.items %}
            <div class="item">
                <img src="{{ url_for('static', filename='uploads/' ~ item.listing.image_filename) }}" alt="{{ item.name }}">
                
                <div class="item-details">
                    <div class="item-name-price">
                        <h2>{{ item.listing.title }}</h2>
                        <h3>Rm{{ item.listing.price }}</h3>
                    </div>
                    <h4>Qty: 1</h4>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- <div class="shipping">
            <h1>Shipping to</h1>
            <p>{{ order.address }}</p>
        </div> -->

        <!-- <div class="payment">
            <h1>Payment Method</h1>
            <div class="payment-box">
            <img src="{{ order.payment_image }}" alt="{{ order.payment }}" class="paypal-logo">
            </div>
        </div> -->

        <!-- <div class="delivery-options">
            <h1>Delivery Options</h1>
            <div class="delivery-box">
                <p>{{ order.delivery_option }}</p>
            </div>

        </div> -->

        <div class="summary">
            <h1>Order Summary</h1>
            <p data-label="Items Total:"><span>Rm 0</span></p>
    <p data-label="Discount:"><span>-Rm 0</span></p>
    <p data-label="Delivery Fee:"><span>Rm 0</span></p>
    <p data-label="Tax:"><span>Rm 0</span></p>
            <h3 class="total">Total: <span>Rm{{ total_price }}</span></h3>
        </div>
    </div>

    <div class="navigation-bar-container">
        <div class="home-icon" onclick="window.location.href='/homepage'">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span class="home-text">Home</span>
        </div>
        <div class="explore-icon" onclick="window.location.href='#'">
            <i class="bi bi-search"></i>
            <span class="explore-text">Explore</span>
        </div>
        <div class="order-icon" onclick="window.location.href='/myorders'">
            <i class="bi bi-bag-fill"></i>
            <span class="order-text">My Orders</span>
        </div>
        <div class="account-icon" onclick="window.location.href='/myaccount'">
            <i class="bi bi-person-fill"></i>
            <span class="account-text">Account</span>
        </div>
    </div>
</body>
</html>
