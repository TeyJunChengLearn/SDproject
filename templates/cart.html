<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/cart.css') }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>ShareBear</title>
</head>
<body>    
  <div class="top-navigation-bar-container">
      <div class="leftarrowicon" onclick="window.location.href='/homepage'" style="cursor: pointer;">
          <i class="bi bi-arrow-left"></i>
      </div>
      <div class="header-text">Cart</div>
      <div class="icon">
          <div class="notify">
              <i class="bi bi-bell"></i>
          </div>
      </div>
  </div>

  <div class="cart-container">
    <!-- Single cart item -->
     {% for item in cart.items %}
      <div class="cart-item">
        <div class="item-image">
          <img src="{{ url_for('static', filename='uploads/' ~ item.listing.image_filename) }}" alt="{{item.title}}">
        </div>
        <div class="item-details">
          <h3 class="item-name">{{item.listing.title}}</h3>
          <div class="item-bottom-row">
            <span class="item-price">RM{{item.listing.price}}</span>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>



    


    <div class="bottom-navigation-bar-container">
        <div class="total-row">
            <span class="total-label">Total</span>
            <span class="total-amount">RM<span id="total-amount">{{total_price}}</span></span>
        </div>
        <a href="{{ url_for('checkout_page') }}">
            <button class="checkout-button">Checkout</button>
        </a>
    </div>




    <script src="{{ url_for('static', filename='js/homepage.js') }}"></script>
</body>
</html>
