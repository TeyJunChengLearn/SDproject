<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/adminmanagelisting.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Raleway:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Admin Manage Listing</title>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">ShareBear</div>
      <nav>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Reports</a></li>
            <li><a href="#"><i class="fas fa-th-large"></i> Manage System</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Manage User</a></li>
            <li><a href="#"><i class="fas fa-list-alt"></i> Manage Listing</a></li>
            <li><a href="#"><i class="fas fa-inbox"></i> User Inquiry</a></li>
        </ul>
      </nav>
      <a class="logout-button" href="#">Logout</a>
    </aside>
    <main class="dashboard">
      <header class="dashboard-header">
        <h1>Manage Listing</h1>
        <div class="search-bar"><input type="text" placeholder="Search" /></div>
      </header>


        <section class="manage-listing">
        <h2>Recently Added</h2>
        <div class="card-grid">
        {% for listing in listings %}
        <div class="card">
            <img src="{{ url_for('static', filename=listing.image) }}" alt="{{ listing.name }}" />
            <div class="card-body">
            <h3>{{ listing.name }}</h3>
            <p class="item-id">ID: {{ listing.id }}</p>
            <p class="date-posted">Posted: {{ listing.posted_date }}</p>
            <div class="button-group">
                <a href="{{ url_for('edit_listing', listing_id=listing.id) }}" class="edit-btn">Edit</a>
                <button class="remove-btn" >Remove</button>
            </div>
            </div>
        </div>
        {% endfor %}

        </div>
        </section>









    </main>
  </div>
  <script src="{{ url_for('static', filename='js/adminreports.js') }}"></script>


</body>
</html>
