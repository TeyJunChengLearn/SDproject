<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/sellitem2.css') }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Raleway:wght@700&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <!-- Country select -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  
  <title>ShareBear</title>
</head>
<body>
    <div class="navigation-bar-container">
        <div class="leftarrowicon" onclick="window.location.href='/sellitem'" style="cursor: pointer;">
            <i class="bi bi-arrow-left"></i>
        </div>
        <div class="header-text">Pricing & Shipping Page</div>
        <div class="icon">
            <div class="notify">
                <i class="bi bi-bell"></i>
            </div>
            <div class="cart">
                <i class="bi bi-cart3"></i>
            </div>
        </div>
    </div>
    <div class="text-container">
        <h1>Set Your Price & Delivery Options</h1>
        <p>Price your item and choose how you'd like to deliver it to buyers.</p>
    </div>
    <div class="form-container">
        <form action="/" method="POST" id="ItemDetailsForm">
          <input type="text" name="itemprice" placeholder="Item Price" />
          <select name="shipping" required>
            <option value="" disabled selected hidden>Shipping Options</option>
            <option value="doorstep-delivery">Doorstep Delivery</option>
            <option value="cod">Cash on Delivery</option>
          </select>
        </form>
    </div>
    <div class="itempage-btn">
        <button type="button" class="back-btn" onclick="window.location.href='/sellitem'">Back</button>
      <button type="button" class="details-btn" onclick="window.location.href='/sellitem3'">Next</button>
    </div>
</body>
</html>
